sudo: false
language: node_js
node_js:
- node
install: npm ci
script:
- npm lint
- npm test
jobs:
  include:
  - stage: Produce Test Coverage
    node_js: node
    script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
      && rm -rf ./coverage
  
  - stage: npm release
    if: tag IS present
    node_js: '11'
    script: npm build

    
deploy:
  provider: npm
  email: mmcgrath@mindedge.com
  api_key:
    secure: 
  on:
    tags: true
    repo: mindedge/api-transformer
env:
  global:
  - secure: 
